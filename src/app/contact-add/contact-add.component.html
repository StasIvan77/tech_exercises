<h2>Adding new contact</h2>

<form [formGroup]="contactForm" (ngSubmit)="addContact()">
    
    <div class="name-container">
        <mat-form-field>
          <mat-label>Enter name</mat-label>
          <input matInput
                 placeholder="Ivan"
                 [formControl]="name"
                 (blur)="updateErrorMessage()"
                 required>
          <mat-error *ngIf="name.invalid">{{errorMessage}}</mat-error>
        </mat-form-field>
    </div>
    <div class="lastName-container">
        <mat-form-field>
          <mat-label>Enter Last Name</mat-label>
          <input matInput
                 placeholder="lastName"
                 [formControl]="lastName"
                 (blur)="updateErrorMessage()"
                 required>
          <mat-error *ngIf="lastName.invalid">{{errorMessage}}</mat-error>
        </mat-form-field>
    </div>
    <div>
    <label for="lastName">Surname:</label>
    <input type="text" id="lastName" name="lastName" ngModel required>
    </div>
    <div>
    <label for="phoneNumber">Phone:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" ngModel required>
    </div>
      <div class="mail-container">
        <mat-form-field>
          <mat-label>Enter your email</mat-label>
          <input matInput
                 placeholder="mail@example.com"
                 [formControl]="email"
                 (blur)="updateErrorMessage()"
                 required>
          <mat-error *ngIf="email.invalid">{{errorMessage}}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <label for="birthDate">Birth date:</label>
        <input type="date" id="birthDate" name="birthDate" ngModel required>
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" ngModel required>
      </div>
    
      <button type="submit">Submit</button>
      <button type="button" (click)="cancel()">Cancel</button>

</form>
